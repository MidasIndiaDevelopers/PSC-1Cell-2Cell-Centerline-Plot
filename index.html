<!DOCTYPE html>
<html>
<head>
<title>Frame Section to Plate</title>
<style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
</style>
</head>
<body>
<div id="midas-controller"></div>
<iframe
      id="streamlit-iframe"
      src="https://psc-1cell-2cell-centerline-plot.onrender.com/"
      allowfullscreen
></iframe>
<script>
      const iframeElement = document.getElementById("streamlit-iframe");
      const queryParams = new URLSearchParams(
        window.location.search
      ).toString();
      iframeElement.src = `https://psc-1cell-2cell-centerline-plot.onrender.com/?${queryParams}`;
</script>
</body>
</html>
